---
title: Tools
tools_menu: true
---
{% assign groups = site.data.tools | group_by: "category" | sort: "name" | reverse %}

<h1 style="font-weight: bold;">Informatic Tools</h1>

{% for group in groups %}
<h2>{{ group.name }}</h2>
<dl>
  {% for item in group.items %}
  <dt style="font-weight: bold; font-size: 14pt;"><a href="{{ item.url }}">{{ item.name }}</a></dt>
  <dd style="font-weight: bold; font-size: 12pt; color:black">{{ item.description }}</dd>
  {% endfor %}
</dl>
{% endfor %}
